{% extends "base.html" %}
{% block content %}
{% if show_data==True %}
<a href="/delete"> Delete Data </a>
<table id= "data_table">
<tr>
	<th>User Name</th>
	<th>Password </th>

</tr>
{% for entry in accounts %}
  <tr>
    <td>{{entry['userName']}}</td>
    <td>{{entry['password']}}</td> 
  </tr>
{% endfor %}
{% endif %}
{% endblock %}
