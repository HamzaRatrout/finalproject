{% extends "base.html" %}
{% block content %}

<a href="/delete1"> Delete Data </a>
<table id= "data_table">
<tr>
	<th>Name</th>
	<th>Message </th>
</tr>
{% for entry in messages %}

    <td>{{entry ['message']}}</td>
  </tr>
{% endfor %}
{% endif %}

{% endblock %}
